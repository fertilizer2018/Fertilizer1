{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="l1">
            <p>Log in</p>
        </div>
        <div>
            <form action="." method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <p><input type="submit" value="Log-in"></p>
            </form>
        </div>

    </div>

</div>
{% endblock %}
